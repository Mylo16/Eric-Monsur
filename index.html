<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <main>
      <form action="" id="survey-form">
        <section>
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            id="name"
            placeholder="Please enter your name here"
            required
          />
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
          <label for="" id="number-label">Age</label>
          <input
            type="number"
            id="number"
            min="1"
            max="100"
            placeholder="Enter your age"
          />
        </section>
        <div id="dropdown-box">
          <label for="">Which Option best describes your role</label>
          <select name="" id="dropdown">
            <option value="">Student</option>
            <option value="">Full-time Job</option>
          </select>
        </div>
        <p class="p-header">Would you recommend freeCodeCamp to a friend?</p>
        <!-- <div class="first--radios-box"></div> -->
        <div class="first--radios-box">
          <input type="radio" name="select" class="radios" value="Maybe" />
          <p>Definitely</p>
        </div>
        <div class="first--radios-box">
          <input type="radio" name="select" class="radios" value="Maybe" />
          <p>Maybe</p>
        </div>
        <p class="p-header">
          What would you like to see improved? (Check all that apply)
        </p>
        <div class="checkboxes">
          <input type="checkbox" value="Wiki" /> Wiki
        </div>
        <div class="checkboxes">
          <input type="checkbox" value="Videos" /> Videos
        </div>
        <textarea name="" id="" cols="30" rows="10">
Any comments or suggestions?</textarea
        >
        <div id="submit-box">
          <input type="submit" id="submit" value="Submit" />
        </div>
      </form>
    </main>
    <footer></footer>
    <script src="js/index.js"></script>
  </body>
</html>
