<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <main>
      <form action="" id="survey-form">
        <label for="" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name" />
        <label for="" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter your email" />
        <label for="" id="number-label">Age</label>
        <input
          type="number"
          id="number"
          min="1"
          max="100"
          placeholder="Enter your age"
        />
        <label for="">Which Option best describes your role</label>
        <div id="dropdown">
          <select name="" id="dropdown">
            <option value="">Student</option>
            <option value="">Full-time Job</option>
          </select>
        </div>
        <div class="first--radios">
          <p>Would you recommend freeCodeCamp to a friend?</p>
        </div>
        <div class="first--radios">
          <input type="radio" name="select" />
          <p>Definitely</p>
        </div>
        <div class="first--radios">
          <input type="radio" name="select" />
          <p>Maybe</p>
        </div>
        <div id="checkboxes">
          <p>What would you like to see improved? (Check all that apply)</p>
          <input type="checkbox" value="Wiki" />
          <input type="checkbox" value="Videos" />
        </div>
      </form>
    </main>
    <footer></footer>
    <script src="js/index.js"></script>
  </body>
</html>
